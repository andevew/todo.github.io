<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>
    <div class="container">
        <section>
            <h1 class="title">
                MY TO DO LIST
            </h1>
            <div class="add-task">
                <input type="text" class="input-task" placeholder="Enter your task">
                <button class="submit-task">Save</button>
            </div>

            <div class="progress">
                <div class="tasks-done">
                    <span>Tasks Done: 0</span>
                </div>
                <div class="tasks-on-progress">
                    <span>Tasks On Progress: 0</span>
                </div>
            </div>

            <div class="tasks">
                <ul>
                    
                </ul>
            </div>
        </section>


    </div>


    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./src/js/script.js"></script>
</body>

</html>
